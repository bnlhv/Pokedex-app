<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left-container col-7">
                <div class="left-top-container">
                    <span class="row">
                        <div class="camera rounded-circle"></div>
                        <div class="top-container-lamps">
                            <span class="row">
                                <div class="red-lamp rounded-circle"></div>
                                <div class="yellow-lamp rounded-circle"></div>
                                <div class="green-lamp rounded-circle"></div>
                            </span>                    
                        </div>
                    </span>
                </div>
                <div class="left-main-container">
                    <div class="screen-border">
                        <div class="screen row">
                            <div class="screen__header">
                                <span class="poke-name"></span>
                                <span class="poke-id"></span>
                            </div>
                            <div class="screen__image">
                            <img src="" class="poke-front-image" alt="front">
                            <img src="" class="poke-back-image" alt="back">
                            </div>
                            <div class="screen__description row">
                                <div class="stats__types col-6">
                                    <span class="poke-type-one"></span>
                                    <span class="poke-type-two"></span>
                                </div>
                                <div class="screen__stats col-6">
                                    <p class="stats__weight">
                                    weight: <span class="poke-weight"></span>
                                    </p>
                                    <p class="stats__height">
                                    height: <span class="poke-height"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-bottom-container">
                    <div class="arrow-buttons">
                        <div class="d-flex justify-content-center">
                                <button type="button" class="btn-top btn btn-dark btn-circle btn-md "></button>
                        </div>
                        <div class="d-flex">
                            <button type="button" class="btn-left btn btn-dark btn-circle btn-md"></button>    
                            <button type="button" class="btn-right btn btn-dark btn-circle btn-md"></button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn-bottom btn btn-dark btn-circle btn-md"></button>
                        </div>
                    </div>
                    <div class="ab-buttons">
                        <div class="a-btn justify-content-center border border-dark rounded-circle text-white text-center">A</div>
                        <div class="b-btn justify-content-center border border-dark rounded-circle text-white text-center">B</div>
                    </div>
                </div>
                <div class="left-middle-container">
                    <div class="top-part"></div>
                    <div class="bottom-part"></div>
                </div>
            </div>
            <div class="right-container col-5">
                <div class="screen screen-right">
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                    <div class="list-item"></div>
                </div>
                <div class="row p-3 pre-next">
                    <button type="button" class="btn-prev btn btn-dark col-4 m-2">PREV</button>
                    <button type="button" class="btn-next btn btn-dark col-4 m-2">NEXT</button>
                </div>
            </div>
        </div>
        
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
